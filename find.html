<!DOCTYPE html>
<!--처음 만들 때 html:5-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__clock">13:53</span>
      <div class="status-bar__columm">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="percent">25%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header-bar">
        <div class="header-bar__columm">
          <h1 class="header-bar__chats">Find</h1>
        </div>
        <div class="header-bar__columm">
          <span class="header-bar__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header-bar__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header-bar__icon">
            <a href="settings.html" class="header-bar-link">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header__iconlist">
          <li class="find__header__icon_qrcode">
            <i class="fas fa-qrcode"></i>
          </li>
          <li class="find__header__icon__add By Contacts">
            <i class="far fa-address-book"></i>
          </li>
          <li class="find__header__icon__add By ID">
            <i class="far fa-id-card"></i>
          </li>
          <li class="find__header__icon__invite">
            <i class="far fa-envelope"></i>
          </li>
        </ul>
        <ul class="find__header__icon__nameList">
          <li class="find__header__icon__name">
            <span class="qrcode">
              QR Code
            </span>
          </li>
          <li class="find__header__icon__name">
            <span class="Add by Contacts">
              Add by Contacts
            </span>
          </li>
          <li class="find__header__icon__name">
            <span class="Add by ID">
              Add By ID
            </span>
          </li>
          <li class="find__header__icon__name">
            <span class="Invite">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <div class="find__recommFriends">
        <h5 class="find__recommFriends_title">
          Recommended Friends
        </h5>
        <ul class="find__recommFriends__list">
          <li class="find__recommFriends__list">
            <div class="find__recommFriends__list__image">
              <img
                src="image/dog-4390885__340.webp"
                alt=""
                class="chat__avatar"
              />
            </div>
            <div class="find__recommFriends__list__name">
              <span class="find__recommFriends__list__name">
                Jeong min gi
              </span>
            </div>
            <div class="find__recommFriends__list__friendsAdd">
              <i class="fas fa-user-plus"></i>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar-link">
        <li class="nav-bar-item">
          <a href="friends.html" class="nav-bar-link">
            <i class="fas fa-user-friends"></i
          ></a>
        </li>
        <li class="nav-bar-item">
          <a href="index.html" class="nav-bar-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav-bar-item">
          <a href="find.html" class="nav-bar-link">
            <i class="fas fa-plus"> </i>
          </a>
        </li>
        <li class="nav-bar-item">
          <a href="more.html" class="nav-bar-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
