<!DOCTYPE html>
<!--처음 만들 때 html:5-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <span class="status-bar__clock">13:53</span>
      <div class="status-bar__columm">
        <i class="fas fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="percent">25%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <div class="header-bar">
        <div class="header-bar__icon__back">
          <a href="index.html" class="header-bar-link">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <div class="header-bar__settings">
          <h1 class="header-bar__chats">Settings</h1>
        </div>
        <div class="header-bar__columm">
          <span class="header-bar__icon">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </header>
    <main class="main__settings">
      <header class="main__header__settings">
        <ul class="main__header__list">
          <li class="main__header__list__notices">
            <div class="main__header__list__notices__image">
              <i class="fas fa-volume-up"></i>
            </div>
            <span class="main__header__list__notices__comment">
              Notices
            </span>
          </li>
          <li class="main__header__list__kakaoLab">
            <div class="main__header__list__kakaoLab__image">
              <i class="fas fa-flask"></i>
            </div>
            <span class="main__header__list__kakaoLab__comment">
              Kakao Lab
            </span>
          </li>
          <li class="main__header__list__version">
            <div class="main__header__list__version__image">
              <i class="fas fa-code-branch"></i>
            </div>
            <span class="main__header__list__version__comment">
              Version
            </span>
            <h5 class="main__header__list__version__number">
              8.2.7
            </h5>
          </li>
        </ul>
      </header>
      <div class="main__settings_center">
        <ul class="main__center__list">
          <li class="main__center__list__Privacy">
            <div class="main__center__list__Privacy__image">
              <i class="fas fa-lock"></i>
            </div>
            <span class="main__center__list__Privacy__comment">
              Privacy
            </span>
          </li>
          <li class="main__center__list__notifications">
            <div class="main__center__list__notifications__image">
              <i class="fas fa-volume-up"></i>
            </div>
            <span class="main__center__list__notifications__comment">
              Notifications
            </span>
          </li>
          <li class="main__center__list__Friends">
            <div class="main__center__list__Friends__image">
              <i class="fas fa-user-friends"></i>
            </div>
            <span class="main__center__list__Friends__comment">
              Friends
            </span>
          </li>
          <li class="main__center__list__Chats">
            <div class="main__center__list__Chats__image">
              <i class="far fa-comment-dots"></i>
            </div>
            <span class="main__center__list__Chats__comment">
              Chats
            </span>
          </li>
          <li class="main__center__list__smsMeagges">
            <div class="main__center__list__smsMeagges__image">
              <i class="fas fa-envelope-open-text"></i>
            </div>
            <span class="main__center__list__smsMeagges__comment">
              SMS Meagges
            </span>
          </li>
          <li class="main__center__list__display">
            <div class="main__center__list__display__image">
              <i class="fas fa-tv"></i>
            </div>
            <span class="main__center__list__display__comment">
              display
            </span>
          </li>
          <li class="main__center__list__themes">
            <div class="main__center__list__themes__image">
              <i class="fab fa-ethereum"></i>
            </div>
            <span class="main__center__list__themes__comment">
              Themes
            </span>
          </li>
          <li class="main__center__list__advances">
            <div class="main__center__list__advances__image">
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <span class="main__center__list__advances__comment">
              Advances
            </span>
          </li>
        </ul>
      </div>
      <nav class="main__nav">
        <ul class="main__nav__list">
          <li class="main__nav__list__supoort">
            <div class="main__center__list__support__image">
              <i class="fas fa-question-circle"></i>
            </div>
            <span class="main__center__list__support__comment">
              Supoort
            </span>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
